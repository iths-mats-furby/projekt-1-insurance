<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Manjari&display=swap"
      rel="stylesheet"
    />
    <title>Försäkringsbolag contact page</title>
  </head>

  <body>
    <header class="contactheader">
      <h1>Oh hello there!</h1>
      <img class="contactimg" src="images/flexfamily.png" alt="adult pic" />
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Our offer</a>
      <a href="#">Why us?</a>
      <a href="#">Contact</a>
    </nav>
    <main class="contactmain">
      <section class="covered">
        <h1>Whats on your mind?</h1>
      </section>
      <section class="mail">
        <h5>Your e-mail</h5>
        <form action="">
          <input type="text" name="Your e-mail" />
        </form>
        <h5>Your message</h5>
        <form action="">
          <input
            type="text"
            name="Your message"
            value="Dear insurance company..."
          />
        </form>
        <button>Send message</button>
      </section>
    </main>
    <div class="contactfooter">
      <section class="box">
        <article class="text">
          <h1>Come visit us!</h1>
          <h6>2219 Griffin Street</h6>
          <h6>San Francisco</h6>
        </article>
      </section>
      <img class="redicon" src="images/mapicon.svg" alt="red icon" />
    </div>
    <footer class="grey"></footer>
  </body>
</html>
